{% load static %}
<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
        border-color: black;
    }
    </style>
</head>
<>
    < class="container">
        <h2 class="mt-5 mb-4">Enter your Credit Card Payment Information</h2>
        <form method="post" action="{% url 'make_payment' %}">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="cardholder">Cardholder's Name</label>
                <input type="text" class="form-control" id="cardholder" name="cardholder" placeholder="Enter Name" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="cardnumber">Card Number</label>
                <input type="text" class="form-control" id="cardnumber" name="cardnumber" required>
            </div>
            
            <div class="form-row">
                <div class="col-md-6 form-group mb-4">
                    <label for="expiry">Expiry Date</label>
                    <input type="date" class="form-control" id="expiry" name="expiry" required>
                </div>
                <div class="col-md-6 form-group mb-4">
                    <label for="cvv">CVV</label>
                    <input type="number" class="form-control" id="cvv" name="cvv" required>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="amount">Enter Payment Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        {% if total_amount %}
        <h2>Total spend: ${{ total_amount }}</h2>
        <a href="{% url 'home' %}">Check Again</a>
        {% else %}
        <h2>Check Your Total Spend</h2>
        <form method="post" action="{% url 'getTotalSpend' %}">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="cardnumberts">Enter Card Number</label>
                <input type="text" class="form-control" id="cardnumberts" name="cardnumberts" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Total Spend</button>
        </form>
        {% endif %}
    </div>
</body>
